<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Diary</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>My Diary</h1>
  </header>
  <main>
    
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <label class="date-input-label" for="date">
          <input type="date" id="date" name="date" required" />
        </label>
      </div>


      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="5" required></textarea>
      </div>
      <div class="button-row">
        <button type="submit">Save</button>
        <button type="button" class="clearBtn" onclick="clearEntries()">Clear All</button>
      </div>

    </form>
    <div id="entries"></div>
  </main>

  <div id="loading-screen">
    <div class="spinner"></div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="script_firbase.js"></script>
</body>

</html>
